<nav mat-tab-nav-bar color="primary" class="uppercase" style="--mdc-secondary-navigation-tab-container-height: 64px" [tabPanel]="tabPanel">
    @for (link of links; track link.url) {
        <a mat-tab-link routerLinkActive [routerLink]="link.url" #rla="routerLinkActive" [active]="rla.isActive">
            {{ link.label }}
        </a>
    }
</nav>
