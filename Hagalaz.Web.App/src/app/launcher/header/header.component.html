<mat-toolbar class="h-8 border-none p-0.5">
    <div class="drag-region h-full w-full">
        <div class="-m-0.5 flex justify-end select-none">
            <button class="title-bar-button rounded-tl-md rounded-bl-md" mat-button (click)="onMinimizeClick()">
                <mat-icon>minimize</mat-icon>
            </button>
            <button class="title-bar-button" mat-button (click)="onMaximizeClick()">
                <mat-icon>{{ isWindowMaximized() ? "select_window_2" : "rectangle" }}</mat-icon>
            </button>
            <button class="title-bar-button rounded-tr-md rounded-br-md transition-colors hover:bg-red-700" mat-button (click)="onCloseClick()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
<app-header />
